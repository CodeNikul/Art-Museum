<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikul‚Äôs Art Gallery | Winter 2026</title>
<style>
/* Reset */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial,sans-serif;}

/* Background */
body{
  min-height:100vh;
  background:linear-gradient(180deg,#0b1d3a,#050f2b);
  color:#fff;
  overflow-x:hidden;
}

/* Snow layer */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(1px 1px, #fff 50%, transparent 51%),
    radial-gradient(1.2px 1.2px, #fff 50%, transparent 51%),
    radial-gradient(0.8px 0.8px, #fff 50%, transparent 51%);
  background-repeat: repeat;
  background-size: 200% 200%;
  animation:snowAnim 20s linear infinite;
  opacity:0.5;
}
@keyframes snowAnim{
  0%{background-position:0 0, 50% 0, 100% 0;}
  100%{background-position:0 100%, 50% 100%, 100% 100%;}
}

/* Header */
header{
  text-align:center;
  padding:4rem 1rem 2rem;
}
header h1{
  font-size:3rem;
  background:linear-gradient(90deg,#ffffff,#9fdcff,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(160,210,255,.8);
}
header p{
  margin-top:1rem;
  font-size:1.1rem;
  color:#b7ddff;
}

/* Countdown */
#countdown{
  margin-top:.5rem;
  font-size:1.2rem;
  letter-spacing:1px;
  color:#9fdcff;
}

/* Gallery new layout */
.gallery{
  width:90%;
  max-width:1400px;
  margin:3rem auto 5rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:2rem;
}

/* Card style */
.card{
  position:relative;
  border-radius:20px;
  overflow:hidden;
  background:rgba(0,0,0,0.1);
  backdrop-filter:blur(12px);
  transition:0.5s;
  cursor:pointer;
}
.card:hover{
  transform:translateY(-12px) scale(1.05);
  box-shadow:0 20px 40px rgba(150,210,255,0.4);
}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.5s;
}
.card:hover img{
  transform:scale(1.08);
}

/* Caption */
.caption{
  position:absolute;
  bottom:0;
  width:100%;
  padding:1rem;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
  text-align:center;
  font-size:1.05rem;
  opacity:0;
  transition:0.3s;
}
.card:hover .caption{opacity:1;}

/* Footer */
footer{
  text-align:center;
  padding:3rem 1rem;
  color:#b7ddff;
}
footer a{
  color:#9fdcff;
  text-decoration:none;
  font-weight:600;
}

/* Responsive */
@media(max-width:600px){
  header h1{font-size:2.2rem;}
  #countdown{font-size:1rem;}
}
</style>
</head>
<body>

<div class="snow"></div>

<header>
  <h1>‚ùÑÔ∏è Winter Art Gallery 2026 ‚ùÑÔ∏è</h1>
  <p>New Year ‚Ä¢ Anime ‚Ä¢ Original Drawings</p>
  <div id="countdown"></div>
</header>

<!-- Image Section (unchanged) -->
<section class="gallery">
  <div class="card"><img src="images/Son Goku.jpg"><div class="caption">Son Goku</div></div>
  <div class="card"><img src="images/Muzan Kibutsuji.jpg"><div class="caption">Muzan Kibutsuji</div></div>
  <div class="card"><img src="images/Gyutaro.jpg"><div class="caption">Gyutaro</div></div>
  <div class="card"><img src="images/Obanai Iguro.jpg"><div class="caption">Obanai Iguro</div></div>
  <div class="card"><img src="images/Gyomei Himejima.jpg"><div class="caption">Gyomei Himejima</div></div>
  <div class="card"><img src="images/SpiderMan.jpg"><div class="caption">Spider-Man</div></div>
  <div class="card"><img src="images/Monkey D. Luffy.jpg"><div class="caption">Monkey D. Luffy</div></div>
  <div class="card"><img src="images/Giyu Tomioka.jpg"><div class="caption">Giyu Tomioka</div></div>
</section>

<footer>
¬© 2026 Nikul‚Äôs Art Gallery

</footer>

<script>
// Countdown Timer
const target = new Date("Jan 1, 2027 00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const d = target - now;
  const cd = document.getElementById("countdown");
  if(d < 0){ cd.innerHTML="üéÜ HAPPY NEW YEAR üéÜ"; return;}
  const days = Math.floor(d/(1000*60*60*24));
  const hrs = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const min = Math.floor((d%(1000*60*60))/(1000*60));
  const sec = Math.floor((d%(1000*60))/1000);
  cd.innerHTML=`‚è≥ ${days}d ${hrs}h ${min}m ${sec}s`;
},1000);
</script>

</body>
</html>
