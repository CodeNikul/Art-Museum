<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikul‚Äôs Art Gallery | New Year Edition</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,Arial,sans-serif;
}

/* üåå BACKGROUND */
body{
  background:radial-gradient(circle at top,#0b1d3a,#020111 70%);
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* ‚ùÑÔ∏è MULTI LAYER SNOW */
.snow, .snow::before, .snow::after{
  content:"";
  position:fixed;
  top:-100%;
  left:0;
  width:100%;
  height:200%;
  background-image:
    radial-gradient(2px 2px at 15% 20%,#fff 50%,transparent 51%),
    radial-gradient(1.5px 1.5px at 35% 60%,#fff 50%,transparent 51%),
    radial-gradient(2px 2px at 65% 40%,#fff 50%,transparent 51%),
    radial-gradient(1px 1px at 85% 80%,#fff 50%,transparent 51%);
  animation:snowFall 18s linear infinite;
  opacity:.6;
  pointer-events:none;
}
.snow::before{animation-duration:28s;opacity:.4;}
.snow::after{animation-duration:40s;opacity:.3;}

@keyframes snowFall{
  to{transform:translateY(100%);}
}

/* üéÜ HEADER */
header{
  text-align:center;
  padding:3.5rem 1rem;
}

header h1{
  font-size:3.2rem;
  background:linear-gradient(90deg,#ffffff,#9fdcff,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 30px rgba(180,220,255,.9);
}

#countdown{
  margin-top:1rem;
  font-size:1.2rem;
  color:#9fdcff;
  letter-spacing:2px;
}

/* üßä GALLERY */
.gallery{
  width:90%;
  max-width:1300px;
  margin:2rem auto 4rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* üîÆ GLASS CARD */
.card{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,0.3);
  transition:.5s;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,#8fd3ff,transparent);
  opacity:0;
  transition:.5s;
}

.card:hover::before{opacity:1;}
.card:hover{
  transform:translateY(-14px) scale(1.06);
  box-shadow:0 0 55px rgba(140,210,255,.8);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ‚ùÑÔ∏è CAPTION */
.caption{
  position:absolute;
  bottom:0;
  width:100%;
  padding:1rem;
  text-align:center;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(10px);
  font-size:1.05rem;
  opacity:0;
  transition:.4s;
}

.card:hover .caption{opacity:1;}

@media(max-width:600px){
  .caption{opacity:1;}
}

/* üéÑ FOOTER */
footer{
  text-align:center;
  padding:2rem;
  color:#b7ddff;
}

footer a{
  color:#8fd3ff;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="snow"></div>

<header>
  <h1>‚ùÑÔ∏è Happy New Year 2026 ‚ùÑÔ∏è<br>Nikul‚Äôs Art Gallery üé®</h1>
  <div id="countdown"></div>
</header>

<!-- üîí IMAGE SECTION (UNCHANGED AS YOU ASKED) -->
<section class="gallery">
  <div class="card"><img src="images/Son Goku.jpg"><div class="caption">Son Goku</div></div>
  <div class="card"><img src="images/Muzan Kibutsuji.jpg"><div class="caption">Muzan Kibutsuji</div></div>
  <div class="card"><img src="images/Gyutaro.jpg"><div class="caption">Gyutaro</div></div>
  <div class="card"><img src="images/Obanai Iguro.jpg"><div class="caption">Obanai Iguro</div></div>
  <div class="card"><img src="images/Gyomei Himejima.jpg"><div class="caption">Gyomei Himejima</div></div>
  <div class="card"><img src="images/SpiderMan.jpg"><div class="caption">Spider-Man</div></div>
  <div class="card"><img src="images/Monkey D. Luffy.jpg"><div class="caption">Monkey D. Luffy</div></div>
  <div class="card"><img src="images/Giyu Tomioka.jpg"><div class="caption">Giyu Tomioka</div></div>
</section>

<footer>
¬© 2026 Nikul‚Äôs Art Gallery | More anime art coming soon  
<br>
<a href="https://codenikul.github.io/First/ABC.html">Maths Formula Sheet</a>
</footer>

<script>
const target = new Date("Jan 1, 2027 00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const d = target - now;
  const cd = document.getElementById("countdown");
  if(d < 0){
    cd.innerHTML = "üéÜ HAPPY NEW YEAR üéÜ";
    return;
  }
  const days = Math.floor(d/(1000*60*60*24));
  const hrs = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const min = Math.floor((d%(1000*60*60))/(1000*60));
  const sec = Math.floor((d%(1000*60))/1000);
  cd.innerHTML = `‚è≥ ${days}d ${hrs}h ${min}m ${sec}s`;
},1000);
</script>

</body>
</html>
