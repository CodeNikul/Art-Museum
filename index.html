<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikul‚Äôs Art Gallery | Winter Edition</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,Arial,sans-serif;
}

/* üåå Calm Winter Background */
body{
  background:linear-gradient(180deg,#050b18,#0b1d3a,#091427);
  color:#fff;
  min-height:100vh;
}

/* ‚ùÑÔ∏è Soft Snow (not too much) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(1.5px 1.5px at 20% 30%,#fff 50%,transparent 51%),
    radial-gradient(1px 1px at 60% 70%,#fff 50%,transparent 51%),
    radial-gradient(1.2px 1.2px at 80% 40%,#fff 50%,transparent 51%);
  animation:snow 18s linear infinite;
  opacity:.4;
  pointer-events:none;
}

@keyframes snow{
  from{transform:translateY(-100px);}
  to{transform:translateY(100vh);}
}

/* üî• Header */
header{
  text-align:center;
  padding:3rem 1rem 2rem;
}

header h1{
  font-size:2.8rem;
  font-weight:700;
  background:linear-gradient(90deg,#ffffff,#9fdcff,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(160,210,255,.7);
}

header p{
  margin-top:.8rem;
  color:#b7ddff;
  letter-spacing:1px;
}

/* üñºÔ∏è Gallery */
.gallery{
  width:92%;
  max-width:1250px;
  margin:2rem auto 4rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
}

/* üßä Card ‚Äì focus on image */
.card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  background:#000;
  transition:.45s ease;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.15);
  pointer-events:none;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 40px rgba(0,0,0,.6),
             0 0 25px rgba(150,210,255,.4);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition:.5s;
}

.card:hover img{
  transform:scale(1.06);
}

/* üé® Caption */
.caption{
  position:absolute;
  bottom:0;
  width:100%;
  padding:.9rem;
  text-align:center;
  background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
  font-size:1rem;
  letter-spacing:.5px;
}

/* üì± Mobile friendly */
@media(max-width:600px){
  header h1{font-size:2.2rem;}
}

/* Footer */
footer{
  text-align:center;
  padding:2rem 1rem;
  color:#b7ddff;
}

footer a{
  color:#9fdcff;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>Winter Art Gallery</h1>
  <p>New Year ‚Ä¢ Anime ‚Ä¢ Original Drawings</p>
</header>
