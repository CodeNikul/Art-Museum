  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Poppins",sans-serif;
    }

    /* NEON Animated Background */
    body{
      background: linear-gradient(135deg, #0f002b, #12003a, #001a3d);
      animation: bgMove 8s infinite alternate ease-in-out;
      background-size: 300% 300%;
      color:#fff;
      min-height:100vh;
    }

    @keyframes bgMove{
      0% {background-position: 0 50%;}
      100% {background-position: 100% 50%;}
    }

    header{
      text-align:center;
      padding:2.5rem 1rem;
    }

    header h1{
      font-size:3rem;
      font-weight:700;
      background: linear-gradient(90deg, #ff00e0, #00eaff, #0aff00);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow{
      from {text-shadow:0 0 10px #ff00e0;}
      to {text-shadow:0 0 25px #00eaff;}
    }

    .gallery{
      width:90%;
      max-width:1200px;
      margin:2rem auto;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:25px;
    }

    .card{
      position:relative;
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      border:3px solid transparent;
      transition:.3s;
      background: linear-gradient(#000,#000) padding-box,
                  linear-gradient(45deg,#ff00e0,#00eaff,#0aff00) border-box;
    }

    .card:hover{
      transform:scale(1.07);
      box-shadow:0 0 25px #00eaff;
    }

    .card img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      border-radius:10px;
    }

    .caption{
      position:absolute;
      bottom:0;
      width:100%;
      padding:0.8rem;
      text-align:center;
      background:rgba(0,0,0,0.6);
      font-size:1rem;
      opacity:0;
      transition:.4s;
    }

    .card:hover .caption{
      opacity:1;
    }

    footer{
      margin-top:3rem;
      text-align:center;
      padding:1.5rem;
      font-size:1rem;
      color:#ccccff;
    }

    footer a{
      color:#00eaff;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
